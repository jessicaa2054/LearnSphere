<!doctype html>
<html lang="en" class="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up — LearnSphere</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>
</head>
<body class="bg-gray-100 dark:bg-gradient-to-br dark:from-[#0f172a] dark:via-[#1e1b4b] dark:to-[#312e81] text-gray-900 dark:text-white flex items-center justify-center min-h-screen">

  <!-- Navbar -->
  <header id="navbar" class="fixed top-0 left-0 w-full z-50 bg-white/80 dark:bg-[#0f172a]/80 backdrop-blur-md shadow-sm transition-all duration-500">
    <div class="max-w-7xl mx-auto flex items-center justify-between px-6 py-4">
      <!-- Logo -->
      <div class="text-2xl font-bold text-indigo-600 dark:text-indigo-500 hover:scale-105 transition-transform duration-300 cursor-pointer">
        LearnSphere
      </div>

      <!-- Menu -->
      <nav class="hidden md:flex space-x-8 text-gray-700 dark:text-gray-300 font-medium">
        <a href="dashboard.html" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-300">Dashboard</a>
        <a href="#features" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-300">Features</a>
        <a href="#solutions" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-300">Solutions</a>
        <a href="#how" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-300">How It Works</a>
        <a href="#testimonials" class="hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors duration-300">Testimonials</a>
      </nav>

      <!-- CTA -->
      <a href="signup.html"
         class="hidden md:inline-block bg-indigo-600 px-5 py-2 rounded-lg text-white shadow hover:bg-indigo-500 transition-all duration-300 transform hover:scale-105">
        Get Started
      </a>

      <!-- Mobile menu button -->
      <button id="menu-btn" class="md:hidden text-gray-600 dark:text-gray-300 focus:outline-none hover:scale-110 transition-transform duration-300">
        ☰
      </button>

      <!-- Dark/Light Toggle -->
      <button id="theme-toggle" class="ml-4 bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded hover:scale-110 transition-transform duration-300">
        🌙
      </button>
    </div>

    <!-- Mobile dropdown -->
    <div id="mobile-menu" class="hidden md:hidden flex flex-col bg-white dark:bg-gray-800 px-6 py-4 space-y-4 text-gray-700 dark:text-gray-300">
      <a href="dashboard.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">Dashboard</a>
      <a href="#features" class="hover:text-indigo-600 dark:hover:text-indigo-400">Features</a>
      <a href="#solutions" class="hover:text-indigo-600 dark:hover:text-indigo-400">Solutions</a>
      <a href="#how" class="hover:text-indigo-600 dark:hover:text-indigo-400">How It Works</a>
      <a href="#testimonials" class="hover:text-indigo-600 dark:hover:text-indigo-400">Testimonials</a>
      <a href="signup.html" class="bg-indigo-600 px-5 py-2 rounded-lg text-white shadow hover:bg-indigo-500 transition">Get Started</a>
    </div>
  </header>

  <!-- Card -->
  <div class="mt-24 max-w-md w-full bg-white dark:bg-[#1e1b4b] rounded-2xl shadow-xl shadow-[0_0_20px_rgba(99,102,241,0.5)] border border-indigo-500/20 p-8">
    <h2 class="text-3xl font-bold mb-6 text-center">Create your account</h2>

    <div class="space-y-4">
      <!-- Name -->
      <input id="signName" type="text" placeholder="Full Name" 
        class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-[#1e1b4b] border border-indigo-500/30 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-300 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition" />

      <!-- Email -->
      <input id="signEmail" type="email" placeholder="Email address"
        class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-[#1e1b4b] border border-indigo-500/30 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-300 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition" />

      <!-- Password -->
      <input id="signPass" type="password" placeholder="Password"
        class="w-full px-4 py-3 rounded-lg bg-gray-100 dark:bg-[#1e1b4b] border border-indigo-500/30 text-gray-900 dark:text-white placeholder-gray-500 dark:placeholder-gray-300 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500 transition" />

      <!-- Button -->
      <button id="signupBtn" 
        class="w-full py-3 rounded-lg bg-indigo-600 hover:bg-indigo-500 font-semibold text-white shadow-md transition">
        Create Account
      </button>

      <!-- Link -->
      <div class="text-center text-sm text-gray-600 dark:text-gray-400">
        Already have an account? 
        <a href="login.html" class="text-indigo-600 dark:text-indigo-400 hover:underline">Sign in</a>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    // Signup Logic
    document.getElementById('signupBtn').addEventListener('click', ()=>{
      const name = document.getElementById('signName').value.trim();
      const email = document.getElementById('signEmail').value.trim();
      const pass = document.getElementById('signPass').value.trim();

      if(!name || !email || !pass){
        alert('⚠️ Please fill all fields.');
        return;
      }

      localStorage.setItem('ls_user', JSON.stringify({ name, email }));
      alert('✅ Account created successfully! Redirecting...');
      location.href = 'dashboard.html';
    });

    // Dark/Light Toggle
    const toggleBtn = document.getElementById("theme-toggle");
    toggleBtn.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      toggleBtn.textContent = document.documentElement.classList.contains("dark") ? "🌙" : "☀️";
    });

    // Mobile menu
    const menuBtn = document.getElementById("menu-btn");
    const mobileMenu = document.getElementById("mobile-menu");
    menuBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("hidden");
    });
  </script>
</body>
</html>
