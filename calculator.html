<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7ec 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .logo i {
            color: var(--primary);
            font-size: 28px;
        }
        
        .logo h1 {
            font-size: 24px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .view-options {
            display: flex;
            background: var(--light);
            border-radius: 50px;
            padding: 5px;
        }
        
        .view-option {
            padding: 8px 15px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .view-option.active {
            background: var(--primary);
            color: white;
        }
        
        .planner-container {
            display: grid;
            grid-template-columns: 1fr 3fr;
            gap: 30px;
        }
        
        @media (max-width: 900px) {
            .planner-container {
                grid-template-columns: 1fr;
            }
        }
        
        .sidebar {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
            height: fit-content;
        }
        
        .sidebar h2 {
            margin-bottom: 20px;
            color: var(--dark);
            font-size: 1.5rem;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--light);
        }
        
        .task-form {
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 1rem;
            transition: var(--transition);
        }
        
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .btn {
            padding: 12px 20px;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            width: 100%;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background: var(--secondary);
        }
        
        .weekly-stats {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-top: 20px;
        }
        
        .stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        
        .stat-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .stat-value {
            font-weight: 600;
            color: var(--primary);
        }
        
        .planner-content {
            background: white;
            border-radius: var(--border-radius);
            padding: 25px;
            box-shadow: var(--box-shadow);
        }
        
        .week-navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .week-range {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--dark);
        }
        
        .nav-buttons {
            display: flex;
            gap: 10px;
        }
        
        .nav-btn {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: var(--light);
            color: var(--dark);
            border: none;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .nav-btn:hover {
            background: var(--primary);
            color: white;
        }
        
        .days-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 15px;
        }
        
        @media (max-width: 1100px) {
            .days-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .days-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .days-container {
                grid-template-columns: 1fr;
            }
        }
        
        .day-column {
            background: var(--light);
            border-radius: var(--border-radius);
            padding: 15px;
            min-height: 500px;
        }
        
        .day-header {
            text-align: center;
            padding-bottom: 15px;
            margin-bottom: 15px;
            border-bottom: 1px solid #ddd;
        }
        
        .day-name {
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 5px;
        }
        
        .day-date {
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .tasks-container {
            min-height: 400px;
        }
        
        .task-block {
            background: white;
            border-radius: var(--border-radius);
            padding: 12px;
            margin-bottom: 12px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
            cursor: move;
            transition: var(--transition);
        }
        
        .task-block:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .task-title {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .task-details {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--gray);
        }
        
        .task-time, .task-category {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .task-category {
            padding: 3px 8px;
            border-radius: 20px;
            font-size: 0.7rem;
            font-weight: 500;
        }
        
        .category-work {
            background: #e6f7ff;
            color: #0066cc;
        }
        
        .category-personal {
            background: #f0f9eb;
            color: #67c23a;
        }
        
        .category-study {
            background: #fef6e6;
            color: #cc8500;
        }
        
        .category-health {
            background: #ffe6e6;
            color: #cc0000;
        }
        
        .empty-state {
            text-align: center;
            padding: 20px;
            color: var(--gray);
        }
        
        .empty-state i {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #ddd;
        }
        
        footer {
            text-align: center;
            margin-top: 40px;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        /* Drag and drop styling */
        .task-block.dragging {
            opacity: 0.5;
            background: #f0f9ff;
        }
        
        .day-column.drop-zone {
            background: #f0f9ff;
            border: 2px dashed var(--primary);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-calendar-week"></i>
                <h1>Weekly Planner</h1>
            </div>
            <div class="view-options">
                <div class="view-option active">Week</div>
                <div class="view-option">Month</div>
                <div class="view-option">Day</div>
            </div>
        </header>
        
        <div class="planner-container">
            <div class="sidebar">
                <h2>Add New Task</h2>
                <div class="task-form">
                    <div class="form-group">
                        <label for="task-title">Task Title</label>
                        <input type="text" id="task-title" placeholder="What needs to be done?">
                    </div>
                    
                    <div class="form-group">
                        <label for="task-category">Category</label>
                        <select id="task-category">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="study">Study</option>
                            <option value="health">Health</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-time">Time</label>
                        <input type="time" id="task-time">
                    </div>
                    
                    <div class="form-group">
                        <label for="task-day">Day</label>
                        <select id="task-day">
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednesday">Wednesday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                        </select>
                    </div>
                    
                    <button class="btn btn-primary">Add Task</button>
                </div>
                
                <div class="weekly-stats">
                    <h2>Weekly Stats</h2>
                    <div class="stat-item">
                        <span>Total Tasks:</span>
                        <span class="stat-value">18</span>
                    </div>
                    <div class="stat-item">
                        <span>Completed:</span>
                        <span class="stat-value">12</span>
                    </div>
                    <div class="stat-item">
                        <span>In Progress:</span>
                        <span class="stat-value">4</span>
                    </div>
                    <div class="stat-item">
                        <span>Not Started:</span>
                        <span class="stat-value">2</span>
                    </div>
                </div>
            </div>
            
            <div class="planner-content">
                <div class="week-navigation">
                    <div class="week-range">September 4 - September 10, 2023</div>
                    <div class="nav-buttons">
                        <button class="nav-btn"><i class="fas fa-chevron-left"></i></button>
                        <button class="nav-btn"><i class="fas fa-chevron-right"></i></button>
                        <button class="nav-btn"><i class="fas fa-sync-alt"></i></button>
                    </div>
                </div>
                
                <div class="days-container">
                    <!-- Days with tasks remain the same (Monday - Sunday) -->
                    <!-- ... [keep the same day/task structure from your original HTML] ... -->
                </div>
            </div>
        </div>
        
        <footer>
            <p>Weekly Planner © 2023 | Organize Your Week Efficiently</p>
        </footer>
    </div>
</body>
</html>
